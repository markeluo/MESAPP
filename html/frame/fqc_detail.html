<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <title>FQC</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <!-- BEGIN 全局统一样式 -->
    <link rel="stylesheet" href="../../lib/metronic/assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../lib/metronic/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
    <!-- END 全局统一样式 -->
    <!-- BEGIN 主题风格 -->
    <link rel="stylesheet" href="../../lib/metronic/assets/global/css/components.css"/>
    <!-- END 主题风格 -->
    <style>
        header{ background-color: #FCFCFC;line-height: 60px; height: 60px;  position: relative; }
        header b{width:60px;height: 60px;height: 100%; display: inline-block; position: relative; z-index: 1; background: url() no-repeat center; background-size:40px 40px;  }
        header b.ic-back{ background-image: url(../../image/back.png); }
        header b.ic-check{ background-image: url(../../image/more.png); float: right; }
        header .title{ position: absolute; left: 0; bottom: 0; right: 0;  text-align: center; font-size: 18px;  }

        html,body{display:-webkit-box;width: 100%;height:100%;padding: 0px;}
        .maindiv{background-color:#F1F3FA;-webkit-box-flex:1;padding:20px;display: -webkit-box;height: 100%;}
        .dictlist.portlet.light.bordered{border-width:0px !important;}
        /*dictlist start*/
        .dictlist{
          -webkit-box-flex:3;
          background-color:#FFFFFF;
          padding:10px;
          -webkit-box-flex:1;}
        .dict_group{}
        .group_items>a.btn + .btn{margin-left:0px;}
        .group_items>a{
          /*font-size:18px;*/
          margin-top:5px;
        }
        .group_items>a>i{margin-right:0.3em;}
        /*dictlist end*/
        /*menupanel start*/
        .menupanel{
            width:30%;
            vertical-align: top;
            display:block;
            padding-left:15px;
        }
        .panel_item{
            width: 100%;
            height: auto;
            text-align: center;
        }
        .panel_item>h4{text-align: center;}
        /*menupanel end*/
    </style>
</head>
<body>
    <div id="wrap" class="flex-wrap flex-vertical" >
        <header class="border-b" >
            <b tapmode="hover" onclick="api.closeWin();" class="ic-back"></b>
            <div class="title"></div>
            <b tapmode="hover" onclick="funActionSheet();"  class="ic-check"></b>
        </header>
        <div id="main" class="maindiv flex-con" >
          <div class="dictlist portlet light bordered">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                    <span class="caption-subject theme-font bold uppercase">疵品计数</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <a class="btn btn-circle green btn-sm"><i class="fa fa-plus"></i> 疵品</a>
                        <a class="btn btn-circle blue btn-sm"><i class="fa fa-undo"></i> 撤销</a>
                    </div>
                </div>
            </div>
            <div class="dict_panel">
              <div class="clearfix dict_group">
                  <h4>车缝问题</h4>
                  <div class="group_items">
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>车缝跳线</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>机器跳线</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>间棉跳线</a>
                      <a href="javascript:;" class="btn red" item-check="1"><i class="fa fa-check"></i>打折</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>落坑</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>爆口</a>
                      <a href="javascript:;" class="btn red" item-check="1"><i class="fa fa-check"></i>错位</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>打枣不良</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>容位不均</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>领、袖不圆顺</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>骨位倒反</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>袋不良</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>拉链不良</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>下脚不良</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>线路不良</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>线头、残线</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>污渍</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>针洞</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>条格不对</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>扭腿</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>起吊</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>钻绒</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>充绒不均</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>车缝其它</a>
                  </div>
              </div>
              <div class="clearfix dict_group">
                  <h4>面料问题</h4>
                  <div class="group_items">
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>抽纱</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>破洞</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>色纱</a>
                      <a href="javascript:;" class="btn red" item-check="1"><i class="fa fa-check"></i>染花</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>起球</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>面料其他</a>
                  </div>
              </div>
              <div class="clearfix dict_group">
                  <h4>整烫问题</h4>
                  <div class="group_items">
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>整烫不平服</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>整烫起镜</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>整烫打折</a>
                      <a href="javascript:;" class="btn red" item-check="1"><i class="fa fa-check"></i>整烫不对称</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>整烫藏止口</a>
                  </div>
              </div>
              <div class="clearfix dict_group">
                  <h4>尺寸问题</h4>
                  <div class="group_items">
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>尺寸偏大</a>
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>尺寸偏小</a>
                  </div>
              </div>
              <div class="clearfix dict_group">
                  <h4>标识问题</h4>
                  <div class="group_items">
                      <a href="javascript:;" class="btn green"><i class="fa fa-circle-o"></i>标识问题</a>
                  </div>
              </div>
            </div>
          </div>
          <div class="menupanel">
              <div class="portlet light bordered">
                  <div class="portlet-title">
                      <div class="caption caption-md">
                          <i class="icon-bar-chart theme-font hide"></i>
                          <span class="caption-subject theme-font bold uppercase">查验统计</span>
                      </div>
                      <div class="actions">
                          <div class="btn-group btn-group-devided" data-toggle="buttons">
                            <a class="btn btn-circle green btn-sm"><i class="fa fa-upload"></i> 上报</a>
                              <a class="btn btn-circle blue btn-sm"><i class="fa fa-line-chart"></i> 报表</a>
                          </div>
                      </div>
                  </div>
                  <div class="panel_item">
                      <div class="row list-separated">
                          <div class="col-md-4 col-sm-4 col-xs-6">
                              <div class="font-grey-mint font-sm">
                                  合计
                              </div>
                              <div class="uppercase font-hg theme-font">
                                  760
                              </div>
                          </div>
                          <div class="col-md-4 col-sm-4 col-xs-6">
                              <div class="font-grey-mint font-sm">
                                  合格数
                              </div>
                              <div class="uppercase font-hg font-purple">
                                  745
                              </div>
                          </div>
                          <div class="col-md-4 col-sm-4 col-xs-6">
                              <div class="font-grey-mint font-sm">
                                  疵品
                              </div>
                              <div class="uppercase font-hg font-red-flamingo">
                                  15
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="portlet light bordered">
                  <div class="portlet-title">
                      <div class="caption caption-md">
                          <i class="icon-bar-chart theme-font hide"></i>
                          <span class="caption-subject theme-font bold uppercase">合格计数</span>
                      </div>
                      <div class="actions">
                          <div class="btn-group btn-group-devided" data-toggle="buttons">
                              <a class="btn btn-circle green btn-sm"><i class="fa fa-plus"></i> 合格</a>
                              <a class="btn btn-circle blue btn-sm"><i class="fa fa-minus"></i> 合格</a>
                          </div>
                      </div>
                  </div>
                  <div class="panel_item">
                      <input class="knob" data-min="0" data-max="200" value="0" data-fgcolor="#00bbb1">
                  </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>

    function InitEvents(){
      $(".dict_panel div.group_items>a").unbind().bind("click",function(){
          var checked=$(this).attr("item-check");
          if(checked && checked==="1"){
            $(this).attr("item-check","0").removeClass("red").addClass("green").find("i").removeClass("fa-check").addClass("fa-circle-o");
          }else{
            $(this).attr("item-check","1").removeClass("green").addClass("red").find("i").removeClass("fa-circle-o").addClass("fa-check");
          }
      });
    }
