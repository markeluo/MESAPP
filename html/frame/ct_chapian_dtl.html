<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <title>FQC</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <!-- BEGIN 全局统一样式 -->
    <link rel="stylesheet" href="../../lib/metronic/assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../lib/metronic/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
    <link href="../../lib/metronic/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
    <!-- END 全局统一样式 -->
    <!-- BEGIN 主题风格 -->
    <link rel="stylesheet" href="../../lib/metronic/assets/global/css/components.css"/>
    <!-- END 主题风格 -->
    <style>
        header{ background-color: #FCFCFC;line-height: 60px; height: 60px;  position: relative; }
        header b{width:60px;height: 60px;height: 100%; display: inline-block; position: relative; z-index: 1; background: url() no-repeat center; background-size:40px 40px;  }
        header b.ic-back{ background-image: url(../../image/back.png); }
        header b.ic-check{ background-image: url(../../image/more.png); float: right; }
        header .title{ position: absolute; left: 0; bottom: 0; right: 0;  text-align: center; font-size: 18px;  }

        html,body{display:-webkit-box;width: 100%;height:100%;padding: 0px;}
        .maindiv{background-color:#F1F3FA;-webkit-box-flex:1;padding:20px;display: -webkit-box;height: 100%;}
        .dictlist.portlet.light.bordered{border-width:0px !important;}
        /*dictlist start*/
        .dictlist{
          -webkit-box-flex:3;
          background-color:#FFFFFF;
          padding:10px;
          -webkit-box-flex:1;}
        .dict_group{}
        .group_items>a.btn{margin-left:5px;}
        .group_items>a{
          /*font-size:18px;*/
          margin-top:5px;
        }
        .group_items>a>i{margin-right:0.3em;}
        i.denum{
          font-size: 16px;
          margin-left: 5px;
          font-weight: bold;
        }
        /*dictlist end*/
        /*menupanel start*/
        .menupanel{
            width:32%;
            vertical-align: top;
            display:block;
            padding-left:15px;
        }
        .panel_item{
            width: 100%;
            height: auto;
            text-align: center;
        }
        .panel_item>h4{text-align: center;}
        div.form-group>input.input-xsmall{font-size:24px;}
        div.form-group>a.btn.btn-icon-only{font-size: 24px;padding: 0px;display: inline;}
        /*menupanel end*/
        .remark_panel{
          margin-top:100px;
          padding:10px;
          border-top:1px solid #eee;
        }
        .remark_panel>.form-group>div.nospace{
          padding:0px;
        }
    </style>
</head>
<body>
    <div id="wrap" class="flex-wrap flex-vertical" >
        <header class="border-b" >
            <b tapmode="hover" onclick="api.closeWin();" class="ic-back"></b>
            <div class="title"></div>
        </header>
        <div id="main" class="maindiv flex-con" >
          <div class="dictlist portlet light bordered">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                    <span class="caption-subject theme-font bold uppercase">疵品计数</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <a class="btn btn-circle green btn-sm" onclick="saveDefects()"><i class="fa fa-save"></i> 保存</a>
                        <a class="btn btn-circle blue btn-sm" onclick="clearCheckDefectsNum()"><i class="fa fa-trash-o"></i> 清空</a>
                    </div>
                </div>
            </div>
            <div class="dict_panel">
              <div class="clearfix dict_group">
                  <h4>面料问题</h4>
                  <div class="group_items">
                      <a href="javascript:;" class="btn green"><i class="fa"></i>抽纱<i class="denum"></i></a>
                      <a href="javascript:;" class="btn green"><i class="fa"></i>破洞<i class="denum"></i></a>
                      <a href="javascript:;" class="btn green"><i class="fa"></i>残片<i class="denum"></i></a>
                      <a href="javascript:;" class="btn green"><i class="fa"></i>纱结<i class="denum"></i></a>
                  </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="remark_panel">
              <div class="form-group">
								<div class="col-md-2 nospace"><h4>换片状态</h4></div>
								<div class="col-md-10 nospace">
									<input type="checkbox" checked class="make-switch" data-on-text="已换片" data-off-text="未换片" data-on-color="success" data-off-color="danger">
								</div>
                <div class="clearfix"></div>
							</div>
              <div class="form-group">
								<div class="col-md-2 nospace"><h4>备注</h4></div>
								<div class="col-md-10 nospace">
									<textarea class="form-control" rows="3"></textarea>
								</div>
                <div class="clearfix"></div>
							</div>
            </div>
          </div>
          <div class="menupanel">
              <div class="portlet light bordered">
                  <div class="portlet-title">
                      <div class="caption caption-md">
                          <i class="icon-bar-chart theme-font hide"></i>
                          <span class="caption-subject theme-font bold uppercase">查验统计</span>
                      </div>
                      <div class="actions">
                          <div class="btn-group btn-group-devided" data-toggle="buttons">
                            <a class="btn btn-circle green btn-sm"><i class="fa fa-upload"></i> 上报</a>
                              <a class="btn btn-circle blue btn-sm"><i class="fa fa-line-chart"></i> 报表</a>
                          </div>
                      </div>
                  </div>
                  <div class="panel_item">
                      <div class="row list-separated">
                          <div class="col-md-4 col-sm-4 col-xs-6">
                              <div class="font-grey-mint font-sm">
                                  查片总数
                              </div>
                              <div class="uppercase font-hg theme-font" id="totalNum">
                                  0
                              </div>
                          </div>
                          <div class="col-md-4 col-sm-4 col-xs-6">
                              <div class="font-grey-mint font-sm">
                                  合格总数
                              </div>
                              <div class="uppercase font-hg font-purple" id="okNum">
                                  0
                              </div>
                          </div>
                          <div class="col-md-4 col-sm-4 col-xs-6">
                              <div class="font-grey-mint font-sm">
                                  疵品总数
                              </div>
                              <div class="uppercase font-hg font-red-flamingo" id="defectNum">
                                  0
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="portlet light bordered">
                  <div class="portlet-title">
                      <div class="caption caption-md">
                          <i class="icon-bar-chart theme-font hide"></i>
                          <span class="caption-subject theme-font bold uppercase">裁片计算器</span>
                      </div>
                      <div class="actions">
                          <div class="btn-group btn-group-devided" data-toggle="buttons">
                            <a class="btn btn-circle green btn-sm"><i class="fa fa-fax"></i> 计算</a>
                          </div>
                      </div>
                  </div>
                  <div class="panel_item form-inline">
                    <div class="form-group">
    									<input type="number" class="form-control input-xsmall" id="txtJS" placeholder="总片数" value="760">
    								</div>
                    <div class="form-group">
                      <a href="javascript:;" class="btn btn-icon-only">
											  =
											</a>
    								</div>
                    <div class="form-group">
    									<input type="number" class="form-control input-xsmall" id="txtJS" placeholder="件数" value="380">
    								</div>
                    <div class="form-group">
                      <a href="javascript:;" class="btn btn-icon-only">
											  ×
											</a>
    								</div>
    								<div class="form-group">
    									<input type="number" class="form-control input-xsmall" id="txtPS" placeholder="片数" value="2">
    								</div>
                  </div>
              </div>
              <div class="portlet light bordered">
                  <div class="portlet-title">
                      <div class="caption caption-md">
                          <i class="icon-bar-chart theme-font hide"></i>
                          <span class="caption-subject theme-font bold uppercase">合格计数</span>
                      </div>
                      <div class="actions">
                          <div class="btn-group btn-group-devided" data-toggle="buttons">
                              <a class="btn btn-circle green btn-sm" onclick="okNumcalc('1')"><i class="fa fa-plus"></i> 合格</a>
                              <a class="btn btn-circle blue btn-sm" onclick="okNumcalc('0')"><i class="fa fa-minus"></i> 合格</a>
                          </div>
                      </div>
                  </div>
                  <div class="panel_item">
                      <input id="okNum" class="knob" data-min="0" data-max="50000" value="0" data-fgcolor="#00bbb1">
                  </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
