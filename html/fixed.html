<head>

        html, body {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
        }
        .mandiv{
          width: 100%;
          height: 100%;
          display: -webkit-box;
          display: -moz-box;
          display: box;
        }
        .leftnav{

           background-color:#364150;
        }
        .contentpanel{
          padding:50px;
          padding-right:100px;
          -webkit-box-flex:1;
          -moz-box-flex:1;
          box-flex:1;
        }
        li {
            padding: 3px 10px;
            border-bottom: 1px solid #d4d3d3;
        }
        li>a{
            display: block;
            padding: 10px 30px;
            font-size: 16px;
            color:#ffffff;
            text-decoration:none;
        }
        li>a>i{
          margin-right:15px;
        }
        li>a:active{

        }
        li>a:hover{

        }
    </style>
</head>

<script type="text/javascript" src="../script/api.js"></script>
<script src="../lib/metronic/assets/global/plugins/jquery.min.js"></script>
<script>
var pages=[
  {name:"ct_chapian_list",title:"裁床查片",url:"ct/ct_chapian_list"},
  {name:"ct_peipian_list",title:"配片",url:"ct/ct_peipian_list"},
  {name:"ct_qa_list",title:"裁床检验报告",url:"ct/ct_qa_list"},
  {name:"pe_chapian_list",title:"印绣花查片",url:"pe/pe_chapian_list"},
  {name:"pe_qa_list",title:"印绣花报告",url:"pe/pe_qa_list"},
  {name:"sm_fqc_list",title:"FQC查",url:"ms/sm_fqc_list"},
];
apiready = function () {
    api.setStatusBarStyle({
        style: 'dark',
        color: '#000'
    });
    $api.fixStatusBar($api.dom('nav'));
    groupSwitch($("div.leftnav li[group='ct']"));
};
function groupSwitch(tag){
  $("div.leftnav li").css({"background-color":"#364150"}).find("a").css({"color":"#FFFFFF"});
  $(".contentpanel>div").hide();
  $(tag).find("a").css({"color":"#666666"});
  var group=$(tag).css({"background-color":"#FFFFFF"}).attr("group");
  $('.contentpanel>div[group='+group+']').show();
}
// 随意切换按钮
function randomSwitchBtn( tag ) {
    if( tag == $api.dom('nav li.active') )return;
    var eHeaderLis = $api.domAll('nav li'),
        index = 0;
    for (var i = 0,len = eHeaderLis.length; i < len; i++) {
        if( tag == eHeaderLis[i] ){
            index = i;
        }else{
            $api.removeCls(eHeaderLis[i], 'active');
        }
    }
    $api.addCls( eHeaderLis[index], 'active');
    var pagename=$api.attr(tag,"value");
    var pageinfo=getpageInfo(pagename);
    if(pageinfo!=null && pageinfo.name && pageinfo.name!=""){
      api.openWin({
          name: pageinfo.name,
          url: './frame/'+pageinfo.url+'.html',
          pageParam: pageinfo
      });
    }else{
      api.alert({
        title: '错误',
        msg: '模块/页面不存在,请联系管理员!'
      });
    }
}
function getpageInfo(pagename){
  var page=null;
  for(var i=0;i<pages.length;i++){
    if(pages[i].name==pagename){
      page=pages[i];
      break;
    }
  }
  return page;
}
</script>
