<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if !IE]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <title>自定义1</title>
    <!-- BEGIN 全局统一样式 -->
    <link rel="stylesheet" href="../../lib/metronic/assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../lib/metronic/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
    <!-- END 全局统一样式 -->
    <!-- BEGIN 主题风格 -->
    <link rel="stylesheet" href="../../lib/metronic/assets/global/css/components.css"/>
    <!-- END 主题风格 -->
    <style>
        html,body{display:-webkit-box;width: 100%;height:100%;padding: 0px;}
        .maindiv{background-color:#F1F3FA;-webkit-box-flex:1;padding:20px;display: -webkit-box;height: 100%;}
        .dictlist.portlet.light.bordered{border-width:0px !important;}
        /*dictlist start*/
        .dictlist{-webkit-box-flex:3;background-color:#FFFFFF;padding:10px;-webkit-box-flex:1;}
        .dict_group{}
        .group_items>a.btn + .btn{margin-left:0px;}
        .group_items>a{font-size:18px;margin-top:5px;}
        .group_items>a>i{margin-right:0.5em;}
        /*dictlist end*/
        /*menupanel start*/
        .menupanel{
            width:30%;
            vertical-align: top;
            display:block;
            padding-left:15px;
        }
        .panel_item{
            width: 100%;
            height: auto;
            text-align: center;
        }
        .panel_item>h4{text-align: center;}
        /*menupanel end*/
    </style>
</head>
<body>
    <div class="maindiv">
        <div class="dictlist portlet light bordered">
          <div class="portlet-title">
              <div class="caption caption-md">
                  <i class="icon-bar-chart theme-font hide"></i>
                  <span class="caption-subject theme-font bold uppercase">疵品计数</span>
              </div>
              <div class="actions">
                  <div class="btn-group btn-group-devided" data-toggle="buttons">
                      <a class="btn btn-circle green btn-sm"><i class="fa fa-plus"></i> 疵品</a>
                      <a class="btn btn-circle red btn-sm"><i class="fa fa-minus"></i> 撤销</a>
                  </div>
              </div>
          </div>
          <div>
            <div class="clearfix dict_group">
                <h4>车缝问题</h4>
                <div class="group_items">
                    <a href="javascript:;" class="btn green"><i class="fa"></i>车缝跳线</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>机器跳线</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>间棉跳线</a>
                    <a href="javascript:;" class="btn red"><i class="fa fa-check"></i>打折</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>落坑</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>爆口</a>
                    <a href="javascript:;" class="btn red"><i class="fa fa-check"></i>错位</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>打枣不良</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>容位不均</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>领、袖不圆顺</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>骨位倒反</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>袋不良</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>拉链不良</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>下脚不良</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>线路不良</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>线头、残线</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>污渍</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>针洞</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>条格不对</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>扭腿</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>起吊</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>钻绒</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>充绒不均</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>车缝其它</a>
                </div>
            </div>
            <div class="clearfix dict_group">
                <h4>面料问题</h4>
                <div class="group_items">
                    <a href="javascript:;" class="btn green"><i class="fa"></i>抽纱</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>破洞</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>色纱</a>
                    <a href="javascript:;" class="btn red"><i class="fa fa-check"></i>染花</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>起球</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>面料其他</a>
                </div>
            </div>
            <div class="clearfix dict_group">
                <h4>整烫问题</h4>
                <div class="group_items">
                    <a href="javascript:;" class="btn green"><i class="fa"></i>整烫不平服</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>整烫起镜</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>整烫打折</a>
                    <a href="javascript:;" class="btn green"><i class="fa fa-check"></i>整烫不对称</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>整烫藏止口</a>
                </div>
            </div>
            <div class="clearfix dict_group">
                <h4>尺寸问题</h4>
                <div class="group_items">
                    <a href="javascript:;" class="btn green"><i class="fa"></i>尺寸偏大</a>
                    <a href="javascript:;" class="btn green"><i class="fa"></i>尺寸偏小</a>
                </div>
            </div>
            <div class="clearfix dict_group">
                <h4>标识问题</h4>
                <div class="group_items">
                    <a href="javascript:;" class="btn green"><i class="fa"></i>标识问题</a>
                </div>
            </div>
          </div>
        </div>
        <div class="menupanel">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption caption-md">
                        <i class="icon-bar-chart theme-font hide"></i>
                        <span class="caption-subject theme-font bold uppercase">查验统计</span>
                    </div>
                    <div class="actions"></div>
                </div>
                <div class="panel_item">
                    <div class="row list-separated">
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="font-grey-mint font-sm">
                                品检合计
                            </div>
                            <div class="uppercase font-hg theme-font">
                                760
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="font-grey-mint font-sm">
                                合格数
                            </div>
                            <div class="uppercase font-hg font-purple">
                                745
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="font-grey-mint font-sm">
                                疵品
                            </div>
                            <div class="uppercase font-hg font-red-flamingo">
                                15
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption caption-md">
                        <i class="icon-bar-chart theme-font hide"></i>
                        <span class="caption-subject theme-font bold uppercase">合格计数</span>
                    </div>
                    <div class="actions">
                        <div class="btn-group btn-group-devided" data-toggle="buttons">
                            <a class="btn btn-circle green btn-sm"><i class="fa fa-plus"></i> 合格</a>
                            <a class="btn btn-circle red btn-sm"><i class="fa fa-minus"></i> 合格</a>
                        </div>
                    </div>
                </div>
                <div class="panel_item">
                    <input class="knob" data-min="0" data-max="200" value="0" data-fgcolor="#00bbb1">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="../../lib/metronic/assets/global/plugins/jquery.min.js"></script>
<script src="../../lib/metronic/assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/metronic/assets/global/plugins/jquery-knob/js/jquery.knob.js"></script>
<script src="../../lib/metronic/assets/global/scripts/metronic.js" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<script>
    jQuery(document).ready(function() {
        // initiate layout and plugins
        Metronic.init(); // init metronic core components
        InitData();
    });

    function InitData() {
        if (!jQuery().knob || Metronic.isIE8()) {
            return;
        }
        // general knob
        $(".knob").knob({
            'dynamicDraw': true,
            'thickness': 0.2,
            'tickColorizeValues': true,
            'skin': 'tron',
            'width':'80%'
        });
    }
</script>
